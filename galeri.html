<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri & Upload Karya - Miftahul Muzaki</title>
  <style>
    body {
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffdf2b;
    }

    /* --- Galeri Foto --- */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      height: 180px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery-item img:hover { transform: scale(1.05); }

    .caption {
      margin-top: 8px;
      font-size: 14px;
      color: #fff;
    }

    /* --- Filter Button --- */
    .filter-buttons {
      text-align: center;
      margin: 20px 0;
    }
    .filter-buttons button {
      background: #ffdf2b;
      color: #111;
      border: none;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .filter-buttons button:hover {
      background: #fff;
      transform: scale(1.05);
    }

    /* --- Popup Fullscreen --- */
    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }

    .close {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      z-index: 1100;
    }

    /* --- Upload Section --- */
    .upload-section {
      margin-top: 50px;
      text-align: center;
    }

    a.btn {
      display: inline-block;
      background: #ffdf2b;
      color: #111;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.3s;
    }

    a.btn:hover {
      background: #fff;
      transform: scale(1.05);
    }

    .back {
      display: block;
      margin: 40px auto 20px auto;
      padding: 10px 18px;
      background: #ffdf2b;
      color: #111;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      text-align: center;
      max-width: 200px;
    }

    .back:hover {
      background: #fff;
      transform: translateY(-2px);
    }

    /* --- Tombol Musik --- */
    .music-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ffdf2b;
      color: #111;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1200;
      transition: 0.3s;
    }
    .music-btn:hover {
      background: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Tombol Musik -->
  <button class="music-btn" onclick="toggleMusic()">üéµ Putar Musik</button>
  <audio id="bg-music" loop>
    <source src="ssstik.io_1755694639379.mp3" type="audio/mpeg">
  </audio>

  <!-- Galeri Foto -->
  <h1>üñºÔ∏è Galeri Karya Foto</h1>

  <!-- Filter -->
  <div class="filter-buttons">
    <button onclick="filterGallery('all')">Semua</button>
    <button onclick="filterGallery('horizontal')">Horizontal</button>
    <button onclick="filterGallery('vertical')">Vertikal</button>
  </div>

  <div class="gallery-grid">
    <div class="gallery-item horizontal">
      <img src="20250707_091744.jpg" alt="Foto Karya 1">
      <div class="caption"> pegununga di pagi hari</div>
    </div>
    <div class="gallery-item vertical">
      <img src="PXL_20250116_091310709 (1).jpg" alt="Foto Karya 2">
      <div class="caption">motor matic</div>
    </div>
    <div class="gallery-item horizontal">
      <img src="PXL_20250116_091429173.jpg" alt="Foto Karya 3">
      <div class="caption"> bangunan pasar penuh kenangan</div>
    </div>
    <div class="gallery-item vertical">
      <img src="PXL_20250116_092212267.jpg" alt="Foto Karya 4">
      <div class="caption"> kucing pasar</div>
    </div>
  </div>

  <!-- Upload Karya -->
  <div class="upload-section">
    <h2>Upload Karya mu</h2>
    <p>sing pengin upload karyamu:</p>
    <a href="https://forms.gle/yDRNDYJZsEfw36q88" class="btn" target="_blank"> uplud kene</a>
  </div>

  <!-- Tombol Kembali -->
  <a href="index.html" class="back">Kembali ke Portofolio</a>

  <!-- Popup -->
  <div id="popup" class="popup">
    <span class="close" onclick="closePopup()">&times;</span>
    <img id="popup-img" src="">
  </div>

  <script>
    // Musik
    function toggleMusic() {
      let music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Popup Gambar
    const galleryImages = document.querySelectorAll(".gallery-item img");
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");

    galleryImages.forEach(img => {
      img.addEventListener("click", () => {
        popup.style.display = "flex";
        popupImg.src = img.src;
      });
    });

    function closePopup() {
      popup.style.display = "none";
    }

    // Filter Foto
    function filterGallery(type) {
      const items = document.querySelectorAll(".gallery-item");
      items.forEach(item => {
        if (type === "all") {
          item.style.display = "block";
        } else if (item.classList.contains(type)) {
          item.style.display = "block";
        } else {
          item.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
