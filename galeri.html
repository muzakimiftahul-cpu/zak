<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Karya Foto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 80px;
    }

    /* --- Grid Galeri --- */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery-item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery-item:hover {
      transform: translateY(-2px);
    }
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .caption {
      padding: 8px;
      font-size: 14px;
    }

    /* --- Filter Tombol --- */
    .filter-buttons {
      margin: 15px 0;
    }
    .filter-buttons button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .filter-buttons button:hover {
      background: #0056b3;
    }

    /* --- Popup --- */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .popup .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      z-index: 1100;
    }

    /* --- Upload Section --- */
    .upload-section {
      margin: 30px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #218838;
    }

    /* --- Tombol Kembali --- */
    .back {
      display: inline-block;
      margin: 20px;
      padding: 8px 15px;
      background: #ff5722;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .back:hover {
      background: #e64a19;
    }

    /* --- Tombol Musik --- */
    .music-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ffdf2b;
      color: #111;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1200;
      transition: 0.3s;
    }
    .music-btn:hover {
      background: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Tombol Musik -->
  <button class="music-btn" onclick="toggleMusic()">üéµ Putar Musik</button>
  <audio id="bg-music" loop>
    <source src="ssstik.io_1755694639379.mp3" type="audio/mpeg">
  </audio>

  <!-- Galeri Foto -->
  <h1>üñºÔ∏è Galeri Karya Foto</h1>

  <!-- Filter -->
  <div class="filter-buttons">
    <button onclick="filterGallery('all')">Semua</button>
    <button onclick="filterGallery('horizontal')">Horizontal</button>
    <button onclick="filterGallery('vertical')">Vertikal</button>
  </div>

  <div class="gallery-grid">
    <div class="gallery-item horizontal">
      <img src="20250707_091744.jpg" alt="Foto Karya 1">
      <div class="caption">pegunungan di pagi hari</div>
    </div>
    <div class="gallery-item vertical">
      <img src="PXL_20250116_091310709 (1).jpg" alt="Foto Karya 2">
      <div class="caption">motor matic</div>
    </div>
    <div class="gallery-item horizontal">
      <img src="PXL_20250116_091429173.jpg" alt="Foto Karya 3">
      <div class="caption">bangunan pasar penuh kenangan</div>
    </div>
    <div class="gallery-item vertical">
      <img src="PXL_20250116_092212267.jpg" alt="Foto Karya 4">
      <div class="caption">kucing pasar</div>
    </div>
    <div class="gallery-item vertical">
      <img src="1754368692537 - ALDI SYA'BANI.jpg" alt="Foto Karya 5">
      <div class="caption">hasil karya aldi</div>
    </div>
  </div>

  <!-- Upload Karya -->
  <div class="upload-section">
    <h2>Upload Karyamu</h2>
    <p>Sing pengin upload karyamu:</p>
    <a href="https://forms.gle/yDRNDYJZsEfw36q88" class="btn" target="_blank">Upload Kene</a>
  </div>

  <!-- Tombol Kembali -->
  <a href="index.html" class="back">Kembali ke Portofolio</a>

  <!-- Popup -->
  <div id="popup" class="popup">
    <span class="close" onclick="closePopup()">&times;</span>
    <img id="popup-img" src="">
  </div>

  <script>
    // Musik
    function toggleMusic() {
      let music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Popup Gambar
    const galleryImages = document.querySelectorAll(".gallery-item img");
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");

    galleryImages.forEach(img => {
      img.addEventListener("click", () => {
        popup.style.display = "flex";
        popupImg.src = img.src;
      });
    });

    function closePopup() {
      popup.style.display = "none";
    }

    // Filter Foto
    function filterGallery(type) {
      const items = document.querySelectorAll(".gallery-item");
      items.forEach(item => {
        if (type === "all") {
          item.style.display = "block";
        } else if (item.classList.contains(type)) {
          item.style.display = "block";
        } else {
          item.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
